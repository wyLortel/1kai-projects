<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input :enabled {
            background-color: aqua;
        }

        input:disabled {
            background-color: beige;
        }

        input:focus {
            background-color: black;
        }

    </style>
</head>
<body>
    <h2>Enabled</h2>
    <input/>
    <h2>Disabled</h2>
    <input disabled="disabled">
</body>
</html>
